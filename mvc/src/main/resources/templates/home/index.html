<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<main>
    <div class="container">
        <div class="bs-docs-section">

            <div class="row">
                <div class="col-lg-12">
                    <div class="bs-component">
                        <div class="jumbotron">
                            <h1>BGJudge</h1>
                            <p>Solve programming problems online.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h2>News</h2>
                <table class="table table-hover">
                    <tbody>
                    <tr>
                        <td class="text-left">
                            <a href="test">Java 9 come soon</a>
                            <p class="text-right">18/12/2016</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-md-6">
                <h2>Contests</h2>
                <table class="table table-hover">
                    <tbody>
                    <tr th:each="contest : ${homePage.contestModel}">
                        <td class="text-left">
                            <a href="test" th:href="${'/exam/'+{contest.examId}+'/login'}" th:text="${contest.title}"></a>
                            <p class="text-right" th:text="${contest.date}"></p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
