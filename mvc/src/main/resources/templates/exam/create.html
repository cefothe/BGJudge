<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<main class="col-4 offset-4 text-center">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="well bs-component">
                    <form th:action="@{/exam/create}" method="post" class="form-horizontal" th:object="${createExamModel}">
                        <fieldset>
                            <legend>Create exam</legend>
                            <div class="form-group">
                                <label for="name" class="col-lg-2 control-label">Name</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Exam name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="examDate" class="col-lg-2 control-label">Exam date</label>
                                <div class="col-lg-10">
                                    <input type="datetime-local" th:field="*{examDate}" class="form-control" id="examDate" placeholder="Exam Date">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="examLength" class="col-lg-2 control-label">Exam length</label>
                                <div class="col-lg-10">
                                    <input type="text" th:field="*{examLength}" class="form-control" id="examLength" placeholder="Exam length">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <button type="reset" class="btn btn-default">Cancel</button>
                                    <button type="submit" class="btn btn-primary">Create</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</html>
