<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<main class="col-4 offset-4 text-center">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-header">
                    <h1 id="tables">All exams</h1>
                </div>

                <div class="bs-component">
                    <table class="table table-striped table-hover ">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Exam titile</th>
                            <th>exam length</th>
                            <th>Exam date</th>
                            <th>Exam status</th>
                            <th>Open exam</th>
                        </tr>
                        </thead>
                        <tbody>
                                <tr th:each="exam : ${exams}">
                                    <td th:text="${exam.id}"></td>
                                    <td th:text="${exam.name}"></td>
                                    <td th:text="${exam.examLength}"></td>
                                    <td th:text="${exam.examDate}"></td>
                                    <td th:text="${exam.examStatus}"></td>
                                    <td><a th:href="${'/exam/open/'+{exam.id}}">Open</a></td>
                                </tr>
                        </tbody>
                    </table>
                </div><!-- /example -->
            </div>
        </div>
    </div>
</main>
</html>
